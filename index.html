<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styless.css">
  <title>Frontend Mentor | Stats preview card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
 
</head>
<body>
  <div class="contenedor">
    <div class="card">
      <div class="card01">
        <div class="card01A">
         <h1> Get <span>insights</span> that help your business grow.</h1>
         <p class="mParagraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="info">
            <div class="infoA infoAll">
              <h1>10k+</h1>
              <p>companies</p>
            </div>
            <div class="infoB infoAll">
              <h1> 314 </h1>
              <p> templates</p>
            </div>
            <div class="infoC infoAll">
              <h1> 12m+</h1>
              <p>  queries</p>
            </div>
          </div>
        </div>
        <div class="card01B">
          <div class="glass"></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a class="att" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a class="logo77iu" href="https://github.com/77iu">77iu</a>
      </div>
    </div>
   
   
  </div>

 

  

   



  
</body>
</html>
